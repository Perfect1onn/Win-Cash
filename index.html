<!DOCTYPE html>

        </div>
      </div>
      <div class="royal-coins__frame">
        <div class="royal-coins__container">
          <div class="column-1"></div>
          <div class="column-2"></div>
          <div class="column-3"></div>
          <div class="column-4"></div>
          <div class="column-5"></div>
        </div>
      </div>
      <div class="royal-coins__menu-footer">
        <div class="royal-coins__rate">
          <button class="button-plus button">+</button>
          <div class="rate-wrapper">
            <span class="rate">5000</span>
          </div>
          <button class="button-minus button">-</button>
        </div>
        <div class="royal-coins__win-score">
          <span class="score"></span>
        </div>
        <div class="royal-coins__play-buttons">
          <button class="auto" onclick="auto()">AUTO</button>
          <button class="spin" onclick="start()">SPIN</button>
        </div>
      </div>

    <script src="./js/main.js"></script>
